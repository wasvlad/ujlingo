<!DOCTYPE html>
<html lang="pl">
<head>

<body>
  <div class="background">
    <div class="shape"></div>
    <div class="shape"></div>
  </div>

  <div class="form-container">
    <form id="resend-form">
      <h3>Resend Verification E-Mail</h3>

      <div class="form-group">

    <button class="go-back-btn" onclick="window.location.href='/html/login.html?notice=unconfirmed'">Go Back</button>
  </div>

  <script src="../static/js/resend-mail.js"></script>
