<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Registration</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../static/css/styles.css">
  <link rel="stylesheet" href="../static/css/buttons.css">
  <link rel="stylesheet" href="../static/css/forms.css">
</head>
<body>
  <div class="background" id="background">
    <div class="shape"></div>
    <div class="shape"></div>
  </div>

  <div class="form-container">
    <form id="register-form" novalidate>
      <h3>Registration</h3>

      <div class="form-group">
        <input type="email" name="email" id="email" placeholder="" required>
        <label for="email">E-mail</label>
      </div>

      <div class="form-group">
        <div class="password-wrapper">
          <input type="password" name="password" id="password" placeholder=" " required>
          <label for="password">Password</label>
          <img src="../static/images/eye-closed.png" alt="Show password" onclick="togglePasswordVisibility('password', this)">
        </div>
      </div>

      <div class="form-group">
        <div class="password-wrapper">
          <input type="password" name="confirm-password" id="confirm-password" placeholder=" " required>
          <label for="confirm-password">Confirm Password</label>
          <img src="../static/images/eye-closed.png" alt="Show password" onclick="togglePasswordVisibility('confirm-password', this)">
        </div>
      </div>

      <div class="form-group">
        <input type="text" name="name" id="name" placeholder="" required>
        <label for="name">Name</label>
      </div>

      <div class="form-group">
        <input type="text" name="surname" id="surname" placeholder="" required>
        <label for="surname">Last Name</label>
      </div>

      <button type="submit">Create Account</button>

      <p id="message"></p>
      <p style="margin-top: 15px;">
        Already have an account?
        <a id="clickable-link" href="/html/login.html">Sign in</a>
      </p>
    </form>

    <button class="go-back-btn" onclick="window.location.href='/'">Go Back</button>
  </div>

  <script src="../static/js/toggle-password.js"></script>
  <script src="../static/js/registration-submit.js"></script>
  <script src="../static/js/registration-validation.js"></script>
</body>
</html>
