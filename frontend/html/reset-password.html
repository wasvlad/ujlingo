<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Reset Password</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../static/css/styles.css">
  <link rel="stylesheet" href="../static/css/buttons.css">
  <link rel="stylesheet" href="../static/css/forms.css">
  <link rel="stylesheet" href="../static/css/background_v1.css">
</head>
<body>
  <div class="background" id="background">
    <div class="shape"></div>
    <div class="shape"></div>
  </div>

  <div class="form-container">
    <form id="reset-password-form" novalidate>
      <h3>Reset Password</h3>

      <div class="form-group">
        <div class="password-wrapper">
          <input type="password" name="password" id="password" placeholder=" " required>
          <label for="password">New Password</label>
          <img src="../static/images/eye-closed.png" alt="Show password" onclick="togglePasswordVisibility('password', this)">
        </div>
        <ul id="password-requirements">
          <li id="req-uppercase"><img src="../static/images/invalid.png" class="requirement-icon"> Uppercase letter</li>
          <li id="req-lowercase"><img src="../static/images/invalid.png" class="requirement-icon"> Lowercase letter</li>
          <li id="req-number"><img src="../static/images/invalid.png" class="requirement-icon"> Number</li>
          <li id="req-special"><img src="../static/images/invalid.png" class="requirement-icon"> Special character</li>
          <li id="req-length"><img src="../static/images/invalid.png" class="requirement-icon"> At least 8 characters</li>
        </ul>
      </div>

      <div class="form-group">
        <div class="password-wrapper">
          <input type="password" name="confirm-password" id="confirm-password" placeholder=" " required>
          <label for="confirm-password">Confirm Password</label>
          <img src="../static/images/eye-closed.png" alt="Show password" onclick="togglePasswordVisibility('confirm-password', this)">
        </div>
      </div>

      <button type="submit">Set New Password</button>
      <p id="message"></p>
    </form>

    <button class="go-back-btn" onclick="window.location.href='/'">Go Back</button>
  </div>

  <script src="../static/js/toggle-password.js"></script>
  <script type="module" src="../static/js/reset-password-submit.js"></script>
</body>
</html>
